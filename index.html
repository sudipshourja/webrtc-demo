<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple WebRTC STUN Video Only</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    video { width: 45%; background: #000; border-radius: 8px; margin-right: 10px; }
    textarea { width: 90%; height: 120px; margin-top: 10px; font-family: monospace; }
    button { margin: 5px; padding: 8px 12px; }
    #log { white-space: pre-wrap; font-family: monospace; background: #eee; padding: 10px; border-radius: 8px; margin-top: 10px; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h2>Simple WebRTC Video (STUN only)</h2>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div>
    <button id="startBtn">Start Camera</button>
    <button id="offerBtn">Create Offer</button>
    <button id="answerBtn">Create Answer</button>
    <button id="setAnswerBtn">Set Remote Answer</button>
  </div>

  <h4>Local Description</h4>
  <textarea id="localSDP" readonly></textarea>

  <h4>Remote Description</h4>
  <textarea id="remoteSDP"></textarea>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
